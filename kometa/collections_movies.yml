collections:
  Top Ten Weekly Movies:
      trakt_list: https://trakt.tv/users/hdlists/lists/top-ten-pirated-movies-of-the-week-torrent-freak-com # Add your own Trakt list URL here
      smart_label: year.desc
      sync_mode: sync
      sort_title: +++++++++++++++++++++_1APirated Weekly
      url_background: https://i.imgur.com/SOVfrIq.png     # Background image URL 
      url_poster: https://i.imgur.com/1qbVXLi.png        # Poster image URL
      collection_mode: default
      collection_filtering: user
      visible_library: true
      visible_home: true
      visible_shared: true
      radarr_add: true
      radarr_search: true
      radarr_monitor: true 
  Trending Now (Unplayed):
      trakt_chart:
        chart: trending
        limit: 10
        countries: us
      sort_title: "!B Trending Now"
      url_poster: https://i.imgur.com/tnuP538.png     # Poster image URL
      url_background: https://i.imgur.com/juAQnOG.jpg  # Background image URL
      sync_mode: sync
      collection_mode: default
      collection_filtering: user
      visible_library: true
      visible_home: true
      visible_shared: true
      radarr_add: true
      radarr_search: true
      radarr_monitor: true  
      smart_label:
        sort_by: release.desc
        all:
          label: <<smart_label>>
          unplayed: true
      schedule: daily
  Animated Kids Most Popular:
    tmdb_discover:
      limit: 1000
      with_genres: 16
      certification_country: US
      certification: G|PG
      sort_by: popularity.desc
    sync_mode: sync
    collection_mode: default
    collection_order: custom
    summary: A collection of the most popular Animated Kids movies from TMDb
    sort_title: "*150"
    schedule: daily
    url_poster: https://i.imgur.com/WDRj8a9.png   # Poster image URL
    url_background: https://i.imgur.com/juAQnOG.jpg     # Background image URL
  Christmas Collection:
      trakt_list: https://trakt.tv/users/klimnt/lists/christmas-movies?sort=rank,asc # Add your own Trakt list URL here
      smart_label: year.desc
      sync_mode: append
      sort_title: '!060_Christmas Movies' 
      url_poster: https://i.postimg.cc/wvd4HnWp/Christmas-Collection.jpg  # Poster image URL
      url_background: https://i.imgur.com/juAQnOG.jpg    # Background image URL
      collection_mode: default
      visible_library: true
      visible_home: range(12/01-12/31)         # Visible during season
      visible_shared: range(12/01-12/31)       # Visible during season
      radarr_add: true
